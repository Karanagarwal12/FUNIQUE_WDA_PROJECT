<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNIQUE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="top">
            <div id="nav">
                <h1 id="logo">FUNIQUE</h1>
                <div id="opt"><span class="material-symbols-outlined">
                        more_horiz
                    </span></div>
            </div>
            <div id="center">
                <div class="cleft">
                    <h1>Login</h1>
                    <form action="">
                        <div class="inp">
                            <input type="text" name="username" id="username" placeholder="Name">
                            <i class="fa-solid fa-user"></i>

                        </div>
                        <div class="inp">
                            <input type="email" name="email" id="email" placeholder="Email">
                            <i class="fa-solid fa-envelope"></i>

                        </div>
                        <div class="inp">
                            <input type="password" name="password" id="password" placeholder="Password">
                            <i class="fa-solid fa-key"></i>

                        </div>
                        <div class="inp">
                            <input type="text" name="number" id="number" placeholder="Mobile Number">
                            <i class="fa-solid fa-phone"></i>

                        </div>
                        <button type="submit">Log In</button>
                    </form>
                </div>
                <div class="cright">
                    <div class="circle">
                        <img src="assets/Final_Logo_IIITL-800x718.png" alt="IIITL">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
